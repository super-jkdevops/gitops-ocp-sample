apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: greenapp
  name: greenapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greenapp
  template:
    metadata:
      labels:
        app: greenapp
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: blueapp-service
spec:
  selector:
    app: greenapp
  ports:
  - name: webserver
    protocol: TCP
    port: 80
    targetPort: http
